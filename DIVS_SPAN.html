<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Divs e span</title>
  </head>
  <body>
    <h1>Galáxias</h1>
    <div style="background-color: red">
      <!--Div  Coloca-se em volta de blocos -->
      <p>Gálaxia <span style="background-color: royalblue">Andrômeda</span></p>
      <p><span style="background-color: white">Gálaxia </span>olho negro</p>
      <p>Gálaxia <span style="background-color: salmon">catavento</span></p>
      <!--Span pega somente um pedaço do paragrafo ou titulo-->
    </div>
  </body>
</html>
