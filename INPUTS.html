<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
<h3>Barra de pesquisa</h3>
<form action="https://www.hotmail.com/search">
  <label>
    <ol>
      <li>Input tipo text</li>
      <li>Input tipo password</li>
      <li>Input tipo submit</li>
    </ol>
  </label>
<input type="text" name="Firstname" ><br>
<input type ="password" name="password"><br>
 <input type ="submit" name="submit">
  <br>
  <br>
  <hr>
  <br>
  <h5>Input tipo radio</h5>
  <input type="radio" name="radsex" id="masc" checked>
  <label for="masc">Masculino</label>
  <input type ="radio" name="radsex" id="fem">
  <label for="fem">Femenino</label>
  <br>
  <input type="submit" name="submit">
  <hr>
<br>
<h5>Input tipo ckeckbox</h5>
<input type="checkbox" name="selec01" id="bicke"  required><!--O checkbox podem ter nomes diferentes-->
<label for="Ativo">Bicicleta</label>
<input type="checkbox" name="selec02" id="car">
<label for="Inativo">Carro</label>
<input type="submit">
<hr>
<br>
<h5>Input tipo cor</h5>
<input type="color" name="cor">
<hr>
<br>
<h5>Input tipo  date</h5>
<input type="date" name="dt" required><!---Validação-->
<input type="submit">
<hr>
<br>
<h5>Input tipo file</h5>
Selecione um arquivo<input type="file" name="arquivo">
<br>
<hr>
<h5>Input do tipo search</h5>
  <input type="search" name="googlesearch" required><!---Validação-->
  <input type="submit">
<br>
<hr>
<h5>Input do tipo tel</h5>
<input type="tel" name="phone" pattern="[0-9] {3} - [0-9]{2} - [0-9]{3}" required><!---Validação-->
<input type="submit">
  </form>
</body>
</html>
